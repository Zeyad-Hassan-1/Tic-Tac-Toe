<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="main.js" defer></script>
<body>
    <h1> Tic-Tac-Toe </h1>
    <div class="container">
        <div class="score">
            <div class="x-team">
                <p>X Player</p>
                <p class="x-score"> 0 </p>
            </div>
            <hr>
            <div class="o-team">
                <p>O Player</p>
                <p class="o-score"> 0 </p>
            </div>
        </div>
        <div class="outline">
            <div class="square" id="_1"></div>
            <div class="square" id="_2"></div>
            <div class="square" id="_3"></div>
            <div class="square" id="_4"></div>
            <div class="square" id="_5"></div>
            <div class="square" id="_6"></div>
            <div class="square" id="_7"></div>
            <div class="square" id="_8"></div>
            <div class="square" id="_9"></div>
        </div>
    </div>
</body>
</html>
