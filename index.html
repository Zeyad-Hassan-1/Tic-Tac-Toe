<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="main.js" defer></script>
<body>
    <div class="score">
        <div class="x-team">
            <p>X team</p>
            <p class="x-score"> 0 </p>
        </div>
        <div class="o-team">
            <p>o team</p>
            <p class="o-score"> 0 </p>
        </div>
    </div>
    <div class="outline">
        <div class="_1 square"></div>
        <div class="_2 square"></div>
        <div class="_3 square"></div>
        <div class="_4 square"></div>
        <div class="_5 square"></div>
        <div class="_6 square"></div>
        <div class="_7 square"></div>
        <div class="_8 square"></div>
        <div class="_9 square"></div>
    </div>
</body>
</html>
